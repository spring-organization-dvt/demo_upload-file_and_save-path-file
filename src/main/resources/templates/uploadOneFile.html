<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
   <head>
          <meta charset="UTF-8">
          <title>Upload One File</title>
       </head>
   
   <body>
<div style="border:1px solid #ccc;padding:5px;">
      
       <a th:href="@{/uploadOneFile}">Upload One File</a>
        
       &nbsp;|&nbsp;
        
       <a th:href="@{/uploadMultiFile}">Upload Multi File</a>
</div>       
      <h3>Upload One File:</h3>
       
      <!-- MyUploadForm -->
       
      <form th:object="${uploadFile}" method="POST"
                     action="" enctype="multipart/form-data">
             Description:
             <br>
             <input th:field="*{description}" style="width:300px;"/>               
             <br/><br/> 
             File to upload: <input th:field="*{multipartFiles}" type="file"/>
             <br /> 
             <input type="submit" value="Upload">
          </form>
       
   </body>
</html>
